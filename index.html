<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animation Editor</title>

		<link rel="stylesheet" href="css/w2ui.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Icon library -->

		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

		<script type="text/javascript" src="src/libs/jquery-3.5.0.min.js"></script>
	</head>
	<body>

		<div id="loading" class="modal">
			<div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<div>Loading...</div>
		</div>

        <div id="header">
			<button class="button" style="vertical-align:middle"><span>Capture </span></button>
			<div class="inputDiv">
				<div class="etiqueta" id="dete_card" style="left: 110px;"></div>
				<input type="range" value="50" min="0" max="100" autocomplete="off" id="minDetectionConfidence">
				<!-- autocomplete="off" pare que Firefox no "recuerde" el valor del input "on refresh" -->
			</div>
			<div class="inputDiv">
				<div class="etiqueta" id="track_card" style="left: 110px;" :after></div>
				<input type="range" value="50" min="0" max="100" autocomplete="off" id="minTrackingConfidence">
				<!-- autocomplete="off" pare que Firefox no "recuerde" el valor del input "on refresh" -->
			</div>
			<span class="text" style="color: #eeeeee;">Developed for SignON European Project</span>
			<img class="logo" src="img/logo_SignON.png" width="50px" style="vertical-align:middle; cursor:pointer;" onclick="window.open('https://signon-project.eu/')"></img>
		</div>

		<div class="top expanded">
			<div id="capture" class="top-left expanded">
				<video class="input_video" style="display:none"></video>
				<canvas id="output_video" width="1280px" height="720px" style="width: 99%"></canvas>
			</div>
			<div id="scene" class="top-right hidden">
				<canvas id="scene3d" style="width: 99%; height: 93%"></canvas>
			</div>
		</div>

		<div id="timeline" class="bottom hidden">
			<canvas id="timeline-canvas" style="height: 95%; width: 99%; border-radius: 0px"></canvas>
		</div>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
