<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="UPF-GTI">
		<title>Animations Editor (Dev)</title>

		<link rel="stylesheet" href="css/w2ui.css">
		<link rel="stylesheet" href="css/w2ui_mod.css">
		<link rel="stylesheet" href="css/style.css">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

		<link rel="stylesheet" href="css/litegui.css">
		<link rel="stylesheet" href="css/jquery-ui.css">

		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>

		<script type="text/javascript" src="src/libs/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="src/libs/jquery-ui.min.js"></script>
	</head>
	<body>

		<!-- Modals -->
		<div id="loading" class="modal">
			<div class="load-7">
				<p>Loading, please wait</p>
				<div class="square-holder">
				  <div class="square"></div>
				</div>
			  </div>
		</div>

		<div id="endOfCapture" class="modal" style="display: none">
			<button id="redo_btn" class="btn" style="height: 25%; width: 100%; background: rgba(54,61,61,0.7);"><span>Redo the video</span></button>
			<button id="trimData_btn" class="btn" style="height: 25%; width: 100%; background: rgba(54,61,61,0.7);"><span>Trim video</span></button>
			<button id="loadData_btn" class="btn" style="height: 25%; width: 100%; background: rgba(54,61,61,0.7);"><span>Create 3D animation</span></button>
		</div>

		<!---->
		<div id="capture" class="expanded" draggable="false">
			<video id="inputVideo" class="hidden"></video>
			<canvas id="outputVideo" width="1280px" height="720px" style="z-index: 1; margin-top: 1px;" tabindex="1"></canvas>
			<video id="recording" class="hidden"></video>
		</div>

		<div id="timeline" class="hidden" style="opacity: 0.5;">
			<canvas id="timelineCanvas" tabindex="1"></canvas>
		</div>

	</body>

	<script type="importmap">
		{
			"imports": {
				"three": "./src/libs/three.module.js"
			}
		}
	</script>

	<script type="text/javascript" src="src/libs/litegui.js"></script>
	<script type="text/javascript" src="src/libs/customLibs.js"></script>
	<script type="module" src="src/app.js"></script>

</html>
