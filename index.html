		const dialog = $("#init-dialog")[0];
		dialog.ondragover = () => {return false};
		dialog.ondragend = () => {return false};
		dialog.ondrop = (e) => {
			e.preventDefault();
			e.stopPropagation();
	
			const file = e.dataTransfer.files[0];
			const extension = UTILS.getExtension(file.name);
			createApp({mode: extension.includes('bvh') ? 'bvh' : 'video', data: file});
		};
	
		const onloadfile = function() {
	
			const input = document.createElement('input');
			input.type = 'file';
			input.click();
	
			input.onchange = (e) => {
				const file = e.currentTarget.files[0];
				const extension = UTILS.getExtension(file.name);
				createApp({mode: extension.includes('bvh') ? extension : 'video', data: file});
			}
		}
	
		$( function() {
	
			//$("#loading").fadeOut();
			$("#keyframe-project").click(() => {
				createApp({projectType: "keyframes"});
			});
			$("#bml-project").click(() => {
				createApp({projectType: "bml"});
			});

			$("#from-file").click(onloadfile);
			$("#new-capture").click(() => {
				createApp();
			});
		} );
