<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="VÃ­ctor Ubieto">
		<title>Animations Editor (Dev)</title>

		<link rel="stylesheet" href="css/w2ui.css">
		<link rel="stylesheet" href="css/w2ui_mod.css">
		<link rel="stylesheet" href="css/style.css">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css"> <!-- Icon library -->

		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>

		<script type="text/javascript" src="src/libs/jquery-3.5.0.min.js"></script>
	</head>
	<body>

		<!-- Modals -->
		<div id="loading" class="modal">
			<div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<div>Loading...</div>
		</div>

		<div id="endOfCapture" class="modal" style="display: none">
			<button id="redo_btn" class="button"><span>Redo the video</span></button>
			<button id="loadData_btn" class="button"><span>Convert captured data into a 3D Animation</span></button>
		</div>

		<!-- Main Body -->
        <div id="header">
			<button id="capture_btn" class="button"><span>Capture</span></button>
			<div class="inputDiv">
				<div class="etiqueta" id="dete_card" style="left: 110px;"></div>
				<input type="range" value="50" min="0" max="100" autocomplete="off" id="minDetectionConfidence">
			</div>
			<div class="inputDiv">
				<div class="etiqueta" id="track_card" style="left: 110px;" :after></div>
				<input type="range" value="50" min="0" max="100" autocomplete="off" id="minTrackingConfidence">
			</div>
			<span class="text" style="color: #eeeeee;">Developed for SignON European Project</span>
			<img class="logo" src="img/logo_SignON.png" width="50px" style="vertical-align: middle; cursor: pointer;" onclick="window.open('https://signon-project.eu/')"></img>
		</div>

		<div class="top expanded">
			<div id="capture" class="top-left expanded">
				<video id="input_video" style="display: none"></video>
				<canvas id="output_video" width="1280px" height="720px" style="z-index: 1"></canvas>
				<video id="recorded" style="display: none; position: absolute;"></video>
			</div>
			<div id="scene" class="top-right hidden">
				<canvas id="scene3d"></canvas>
			</div>
		</div>

		<div id="timeline" class="bottom hidden">
			<canvas id="timeline-canvas" style="height: 98%; width: 99%; border-radius: 0px"></canvas>
		</div>

		<script type="module" src="src/main.js"></script>
	</body>
</html>
